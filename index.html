<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Solar System | CSS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="galaxy-dust"></div>

<div class="planet">
  <span class="label">Earth</span>
</div>
<audio autoplay loop>
  <source src="deep-space-loop-401165 (1).mp3" type="audio/mp3">
</audio>

<div class="scene">
  <div class="solar-system">

    <div class="sun"></div>

    <div class="orbit mercury">
      <div class="planet"></div>
    </div>

    <div class="orbit venus">
      <div class="planet"></div>
    </div>

    <div class="orbit earth">
      <div class="planet"></div>
    </div>

    <div class="orbit mars">
      <div class="planet"></div>
    </div>

    <div class="orbit jupiter">
      <div class="planet"></div>
    </div>

    <div class="orbit saturn">
      <div class="planet"></div>
      <div class="ring"></div>
    </div>

    <div class="orbit uranus">
      <div class="planet"></div>
    </div>

    <div class="orbit neptune">
      <div class="planet"></div>
    </div>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
